syntax = "proto3";
import "Led.proto";
import "Stripe.proto";
import "Anim.proto";

message BTMessage {
  enum Type { LED = 0; STRIPE = 1; ANIM = 2; }

  // Identifies which field is filled in.
  Type type = 1;

  // One of the following will be filled in.
  Led led = 2;
  Stripe stripe = 3;
  Anim animation = 4;
  //optional Bar bar = 3;
  //optional Baz baz = 4;
}
